service:
    name: auction-service

plugins:
    - serverless-bundle
    - serverless-pseudo-parameters

provider:
    name: aws
    runtime: nodejs12.x
    memorySize: 256
    stage: ${opt:stage, 'dev'}
    region: ap-southeast-1
    iamRoleStatements:
        - Effect: Allow
          Action:
            - dynamoDB:PutItem
          Resource:
            - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/AuctionsTable

functions:
    hello:
        handler: src/handlers/hello.handler
        events:
            - http:
                method: GET
                path: /hello

    createAuction:
        handler: src/handlers/createAuction.handler
        events:
            - http:
                method: POST
                path: /auction

resources:
    Resources:
        AuctionsTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: AuctionsTable
                BillingMode: PAY_PER_REQUEST
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH      
custom:
    bundle:
        linting: false